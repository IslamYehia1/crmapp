<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css.map"  />

    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>CRM</title>
    <link rel="icon" href="img/logo-min.png" type="image/icon type">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class = "bg-dark">

    <div class="container">
        <div class="row">

            <!-- Sign Up Form -->
            <form id = "signUpForm" class="col-md-8 m-auto bg-light rounded p-5 ">
                <h2 class = "col-md-12 text-center">Sign Up</h2>

                <!-- Obtain Admin's Info -->
                <div class="form-row ">
                    <span class = "col-md-12"> ADMIN'S INFO</span>

                    <div class="form-group col">
                        <input type="text" placeholder="First Name" class="form-control form-control-lg" id="">
                    </div>

                    <div class="form-group col">
                        <input type="text" placeholder="Last Name" class="form-control form-control-lg" id="">
                    </div>

                    <div class="form-group col-md-12">
                        <input type="email" placeholder="Email Address" class="form-control form-control-lg" id="">
                    </div>

                    <div class="form-group col-md-12">
                        <input type="password" placeholder="Password" class="form-control form-control-lg" id="" >
                    </div>

                    <div class="form-group col-md-12">
                        <input type="password" placeholder="Confirm Password" class="form-control form-control-lg" id="">
                    </div>

                </div>

                <!-- Obtain Company Info -->

                <div class="form-row ">
                    <span class = "col-md-12"> COMPANY'S INFO</span>
                    <div class="form-group col">
                        <input type="email" placeholder="Company's Name" class="form-control form-control-lg" id="companyName" aria-describedby="emailHelp">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
        



    <!--JavaScript Files -->
    <script src="/js/app.js"></script>
  </body>
</html>
